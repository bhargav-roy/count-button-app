<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .count-button {
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .count-button:hover {
            background-color: #0056b3;
        }

        .count-display {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .additional-info {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>

<body>

    <button class="count-button" id="countButton">Count</button>
    <div class="count-display" id="countDisplay">Count: 0</div>
    <div class="additional-info">Click the button to increase the count!</div>

    <script>
        let count = 0;
        const countButton = document.getElementById('countButton');
        const countDisplay = document.getElementById('countDisplay');

        countButton.addEventListener('click', () => {
            count++;
            countDisplay.textContent = 'Count: ' + count;
        });
    </script>
</body>

</html>
